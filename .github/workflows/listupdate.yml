---
name: Automatic list Update

# Controls when the workflow will run
on:
  pull_request:
    branches: 
        - main
    types: [closed]
    
  workflow_dispatch:
  schedule:
  - cron: "0 8 14 * ?"



# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  Update:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      
      - name: Update blocklists
        run: ansible-playbook -i inventory/ playbook.yml
        
      - name: setup git config
        run: |
          git config user.name ${{ secrets.USERNAME_GITHUB }}
          git config user.email ${{ secrets.EMAIL_GITHUB }}
      
      - name: commit files
        id: commit 
        run: | 
          git checkout main
          git pull origin main
          git checkout -b chore/list-update
          git add --all
          git commit -m "Update lists"
          git push -f origin chore/list-update
        